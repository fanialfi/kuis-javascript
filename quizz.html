<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kuis JavaScript</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/css-reset.css" />
  <link href="./css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- bagian Quizz -->
  <section id="quizz" class="quizz">
    <h1 id="pertanyaan"></h1>
    <div class="soal">
      <div class="item1">
        <input type="radio" name="choose" id="choose1" data-id="0" />
        <label for="choose1"></label>
      </div>
      <div class="item2">
        <input type="radio" name="choose" id="choose2" data-id="1" />
        <label for="choose2"></label>
      </div>
      <div class="item3">
        <input type="radio" name="choose" id="choose3" data-id="2" />
        <label for="choose3"></label>
      </div>
      <div class="item4">
        <input type="radio" name="choose" id="choose4" data-id="3" />
        <label for="choose4"></label>
      </div>
    </div>
    <button type="button" onclick="nextQuestion()">NEXT</button>
  </section>
  <!-- akhir dari bagian Quizz -->

  <!-- awal bagian Score -->
  <section id="selesai" class="selesai">
    <h1>Quizz Selesai</h1>
    <h4 id="score"></h4>
  </section>
  <!-- akhir bagian Score -->
  <script src="./quizz.js"></script>
</body>

</html>
